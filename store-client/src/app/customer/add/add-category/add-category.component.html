<div class="add-category-page">
  <div style="text-align: right">
    <button mat-flat-button color="primary" routerLink="/profile">My profile</button>
  </div>

  <h2>Create Category</h2>

  <form [formGroup]="addCategoryForm">

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </div>

    <div>
      <button [disabled]="addCategoryForm.invalid" (click)="submit()" mat-flat-button color="primary">
        Add Category
      </button>
    </div>
  </form>
</div>
