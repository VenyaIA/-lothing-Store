<div class="add-product-page">
  <div style="text-align: right">
    <button mat-flat-button color="primary" routerLink="/profile">My profile</button>
  </div>

  <h2>Create Promotion</h2>

  <form [formGroup]="addPromotionForm">

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Discount Percent</mat-label>
        <input matInput formControlName="discountPercent">
      </mat-form-field>
    </div>

    <div>
      <button [disabled]="addPromotionForm.invalid" (click)="submit()" mat-flat-button color="primary">
        Add Promotion
      </button>
    </div>
  </form>
</div>
