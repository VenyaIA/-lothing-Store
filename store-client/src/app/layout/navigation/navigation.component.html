<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Example icon button with a menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span routerLink="/main" class="link-to-main">Store</span>

  <span class="spacer"></span>

  <button *ngIf="!isLoggedIn" matTooltip="login" routerLink="/login" mat-icon-button
          class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>

  <button class="cart-button" mat-icon-button color="primary" *ngIf="isLoggedIn" routerLink="/cart">
    <mat-icon color="accent">shopping_cart</mat-icon>
  </button>

  <h3 *ngIf="isDataLoaded">{{customer.firstname}} {{customer.lastname}}</h3>
  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>
  </button>
  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button (click)="logOut()" mat-menu-item>Logout</button>
  </mat-menu>
</mat-toolbar>
